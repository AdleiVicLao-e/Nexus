<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner with AR</title>
    <script src="res/js/jsQR.js"></script>
    <style>
        #video {
            width: 100%;
            max-width: 400px;
            display: block;
        }
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        #result {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 14px;
            font-weight: bold;
            background-color: #0E1644;
            padding: 5px;
            border-radius: 5px;
        }
        
    </style>
</head>
<body>
<h1>QR Code Scanner with AR</h1>
<video id="video" autoplay></video>
<canvas id="canvas"></canvas>
<div id="result">Scan a QR code</div>


<script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const canvasContext = canvas.getContext('2d');
    const resultDiv = document.getElementById('result');

    let artifactInfo = "";

    // Function to start video stream
    async function startVideo() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
            video.srcObject = stream;
            video.setAttribute('playsinline', true); // required to play video inline on iOS
            video.play();
            requestAnimationFrame(scanQRCode);
        } catch (error) {
            console.error('Error accessing webcam:', error);
        }
    }

    // Function to scan QR code
    function scanQRCode() {
        if (video.readyState === video.HAVE_ENOUGH_DATA) {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvasContext.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = canvasContext.getImageData(0, 0, canvas.width, canvas.height);
            const code = jsQR(imageData.data, canvas.width, canvas.height, {
                inversionAttempts: "dontInvert",
            });

            canvasContext.clearRect(0, 0, canvas.width, canvas.height);
            canvasContext.drawImage(video, 0, 0, canvas.width, canvas.height)

            if (code) {
                const artifactId = code.data;
                resultDiv.textContent = `Artifact Number: ${artifactId}`;
                fetchArtifactInfo(artifactId);

                const centerX = (code.location.topLeftCorner.x + code.location.topRightCorner.x) / 2;
                const centerY = (code.location.topLeftCorner.y + code.location.bottomLeftCorner.y) / 2;

                const boxWidth = 300;
                const boxHeight = 150;
                const padding = 10;
                const marginTop = 20;   
                const marginBottom = 20; 

                canvasContext.fillStyle = "rgba(14, 22, 68, 0.9)"; 
                canvasContext.fillRect(centerX - boxWidth / 2, centerY - boxHeight / 2, boxWidth, boxHeight);

                canvasContext.font = "15px Arial";
                canvasContext.fillStyle = "white";
                canvasContext.textAlign = "center";
                canvasContext.textBaseline = "middle";
                
                if (artifactInfo) {
                    const lines = artifactInfo.split('\n');
                    lines.forEach((line, index) => {
                        canvasContext.fillText(line, centerX, centerY - boxHeight / 2 + padding + (index + 1) * 15);
                    });
                }
            } else {
                resultDiv.textContent = 'No QR code detected';
                artifactInfo = '';
            }
        }
        requestAnimationFrame(scanQRCode);
    }

    function fetchArtifactInfo(artifactId) {
    fetch(`include/getArtifact.php?artifact_id=${artifactId}`)
        .then(response => response.json())
        .then(data => {
            console.log("Data:", data);

            if (data && Object.keys(data).length > 0) {
                // Format the artifact information if valid data is found
                artifactInfo = `
                    \nArtifact Name: ${data['Name'] || 'N/A'} 
                    \nCatalogue Name: ${data['Catalogue Name'] || 'N/A'} 
                    \nSubcatalogue Name: ${data['Subcatalogue Name'] || 'N/A'} 
                    \nDescription: ${data['Description'] || 'N/A'} 
                `.trim();
            } else {
                // Clear artifactInfo if no valid data is found
                artifactInfo = 'No artifact found';
                resultDiv.textContent = `No artifact found`;            
            }
        })
        .catch(error => {
            console.error('Error fetching artifact info:', error);
            artifactInfo = 'Error fetching artifact info';
        });
    }

    // Start the video stream when the page loads
    startVideo();
</script>
</body>
</html>
