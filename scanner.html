<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner with AR</title>
    <script src="res/js/jsQR.js"></script>
    <style>
        #video {
            width: 100%;
            max-width: 400px;
            display: block;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        #result {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 15px;
            font-weight: bold;
            background-color: #0E1644;
            padding: 10px;
            border-radius: 5px;
        }

        @keyframes shake {
        0% { transform: translate(-50%, -50%) translateX(-10px); }
        25% { transform: translate(-50%, -50%) translateX(10px); }
        50% { transform: translate(-50%, -50%) translateX(-10px); }
        75% { transform: translate(-50%, -50%) translateX(10px); }
        100% { transform: translate(-50%, -50%) translateX(0); }
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        #noArtifactImage {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: auto;
            z-index: 10;
            animation: shake 1.0s ease-in-out infinite;
        }
    </style>

</head>
<body>
<h1>QR Code Scanner with AR</h1>
<video id="video" autoplay></video>
<canvas id="canvas"></canvas>
<div id="result">Scan a QR code</div>
<img id="noArtifactImage" src="assets/img/Error.png" alt="No Artifact Found">

<script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const canvasContext = canvas.getContext('2d');
    const resultDiv = document.getElementById('result');
    const noArtifactImage = document.getElementById('noArtifactImage');

    let artifactInfo = "";
    let displayBox = true;

    // Function to start video stream
    async function startVideo() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
            video.srcObject = stream;
            video.setAttribute('playsinline', true); // required to play video inline on iOS
            video.play();
            requestAnimationFrame(scanQRCode);
        } catch (error) {
            console.error('Error accessing webcam:', error);
        }
    }

    // Function to scan QR code
    function scanQRCode() {
        if (video.readyState === video.HAVE_ENOUGH_DATA) {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvasContext.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = canvasContext.getImageData(0, 0, canvas.width, canvas.height);
            const code = jsQR(imageData.data, canvas.width, canvas.height, {
                inversionAttempts: "dontInvert",
            });

            canvasContext.clearRect(0, 0, canvas.width, canvas.height);
            canvasContext.drawImage(video, 0, 0, canvas.width, canvas.height); 

            if (code) {
                const artifactId = code.data;
                resultDiv.textContent = `Artifact ID: ${artifactId}`;
                fetchArtifactInfo(artifactId);

                if (displayBox) { // Check if the box should be displayed
                    console.log('Drawing box...'); // Debugging log

                    const centerX = (code.location.topLeftCorner.x + code.location.topRightCorner.x) / 2;
                    const centerY = (code.location.topLeftCorner.y + code.location.bottomLeftCorner.y) / 2;

                    const boxWidth = 300;
                    const boxHeight = 150;
                    const padding = 10;

                    canvasContext.fillStyle = "rgba(14, 22, 68, 0.9)"; 
                    canvasContext.fillRect(centerX - boxWidth / 2, centerY - boxHeight / 2, boxWidth, boxHeight);

                    canvasContext.font = "15px Arial";
                    canvasContext.fillStyle = "white";
                    canvasContext.textAlign = "center";
                    canvasContext.textBaseline = "middle";
                    
                    if (artifactInfo) {
                        const lines = artifactInfo.split('\n');
                        lines.forEach((line, index) => {
                            canvasContext.fillText(line, centerX, centerY - boxHeight / 2 + padding + (index + 1) * 15);
                        });
                    }
                }
            } else {
                resultDiv.textContent = 'No QR code detected';
                artifactInfo = '';
            }
        }
        requestAnimationFrame(scanQRCode);
    }

    function fetchArtifactInfo(artifactId) {
    fetch(`include/getArtifact.php?artifact_id=${artifactId}`)
        .then(response => response.json())
        .then(data => {
            console.log("Data:", data);

            if (data && Object.keys(data).length > 0) {
                // If artifact is found
                artifactInfo = `
                    \nArtifact Name: ${data['Name'] || 'N/A'} 
                    \nCatalogue Name: ${data['Catalogue Name'] || 'N/A'} 
                    \nSubcatalogue Name: ${data['Subcatalogue Name'] || 'N/A'} 
                    \nDescription: ${data['Description'] || 'N/A'} 
                `.trim();
                noArtifactImage.style.display = 'none'; 
                displayBox = true;   
                document.getElementById('result').style.display = 'block';
            } else {
                // If artifact is not found
                artifactInfo = '';
                noArtifactImage.style.display = 'block';
                resultDiv.textContent = `No artifact found`;  
                displayBox = false;   
                document.getElementById('result').style.display = 'none';

                setTimeout(() => {
                    noArtifactImage.style.animation = 'none'; 
                    noArtifactImage.style.opacity = 0; 
                    setTimeout(() => {
                        noArtifactImage.style.display = 'none'; 
                        noArtifactImage.style.opacity = 1; 
                    }, 1000); 
                }, 2000); 
            }
        })
        .catch(error => {
            console.error('Error fetching artifact info:', error);
            artifactInfo = 'Error fetching artifact info';
            noArtifactImage.style.display = 'block';
        });
    }

    // Start the video stream when the page loads
    startVideo();
</script>
</body>
</html>
