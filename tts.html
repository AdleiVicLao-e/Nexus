<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Speech Example</title>
</head>
<body>
<h1>Text-to-Speech Example</h1>

<!-- Voice selection dropdown -->
<label for="voiceSelect">Choose a voice:</label>
<select id="voiceSelect"></select>
<br><br>

<!-- Button to trigger the speech synthesis -->
<button onclick="speakText()">Speak Test Phrase</button>

<script>
    const voiceSelect = document.getElementById('voiceSelect');

    // Function to speak the provided text using the selected voice
    function speakWithNativeTTS(text) {
        const synth = window.speechSynthesis;
        const utterance = new SpeechSynthesisUtterance(text);

        // Get the selected voice from the dropdown
        const selectedVoiceIndex = voiceSelect.selectedIndex;
        const selectedVoice = synth.getVoices()[selectedVoiceIndex];

        if (selectedVoice) {
            utterance.voice = selectedVoice;
        }

        synth.speak(utterance);
    }

    // Function to speak a test phrase
    function speakText() {
        const text = "Mic test, mic test, 1. 2."; // The text to be spoken

        // Use native Speech Synthesis API
        speakWithNativeTTS(text);
    }

    // Populate the voice select dropdown with available voices
    function populateVoiceList() {
        const synth = window.speechSynthesis;
        const voices = synth.getVoices();

        // Clear previous options
        voiceSelect.innerHTML = '';

        voices.forEach((voice, index) => {
            const option = document.createElement('option');
            option.textContent = `${voice.name} (${voice.lang})`;
            option.value = index;
            voiceSelect.appendChild(option);
        });
    }

    // Ensure voice list is populated properly, especially for iOS
    function ensureVoicesLoaded() {
        const synth = window.speechSynthesis;
        if (synth.getVoices().length > 0) {
            populateVoiceList();
        } else {
            // In some cases (especially iOS), voices are only available after a delay
            window.speechSynthesis.onvoiceschanged = populateVoiceList;
        }
    }

    // Trigger voices loading on page load
    ensureVoicesLoaded();
</script>
</body>
</html>
